<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="js/firebase-config.js"></script>

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light shadow-sm p-3 rounded">
        <a class="navbar-brand" href="#">
          <img class="logo" src="assets\logo2.png" height="200">
        </a>
        <h1 id="title" class="text-light font-weight-bold">Juntos somos mais fortes!</h1>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="d-flex">
          <h6 class="align-self-end">Olá <p class="name"></p>! Seja bem vindo!</h6>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        Conte-nos algo:
      </div>
      <div class="card-body">
        <div class="input-group">
          <textarea class="form-control posts-input" aria-label="With textarea"></textarea>
        </div>
        <a href="#" class="btn btn-primary add-posts">Publicar</a>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        Histórias do dia:
        <div class="posts-list">
          <p class=""></p>
        </div>
      </div>
    </div>

    <button class="people-list btn btn-primary m-3">Amigos</button>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <script type="text/javascript" src="js/newsfeed.js"></script>
